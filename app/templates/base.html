<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Project</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="/static/css/thumbnail-gallery.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div style = "position:relative;top:10px">
                    <a href="{{ url_for('index') }}">Home</a>
                    {% if g.user.is_authenticated() %}
                    | <a href="{{ url_for('user', nickname = g.user.nickname) }}">Your Profile</a>
                    | <form style = "display: inline;position:relative;top:4px"action = "{{url_for('search')}}", method = "post", name = "search">
                        {{g.search_form.hidden_tag()}}{{g.search_form.search(size=20)}}
                    <input type = "submit" value = "Search" style = "position:relative;top:-5px"></form>
                    |   <a class="navbar-brand" href="{{ url_for('logout') }}">Logout</a>
                    {% endif %}
                </div>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->            
        </div>
        <!-- /.container -->
    </nav>

    


    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
